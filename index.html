<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="projectstyles.css">
        <meta name="viewport" content="width=device-width">
        <meta property="og:title" content="Wheel Vision">
        <meta property="og:type" content="website">
        <meta property="og:image" content="img/Ogimage.jpg">
        <meta property="og:url" content="https://cahill-99.github.io/wheel-vision/">
        <meta property="og:description" content="A website to cycle through different wheels, and help you choose what type would look best on your car!">
    </head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <body  onload = "loadRemove()">

        <section class="grid">
            
                <!--COL 1-->
                    <div class=" backbutton col1">
                        <img class="backbuttonimg menustandard" src="Assets/Subtraction 3.png">
                    </div>
                    <div class="logo col1 w3-animate-opacity">
                        <img class="logoimg menustandard" src="Assets/Wheel Vision Logo1.png">
                    </div>
                    <div class="wheelicon col1">
                        <img class="wheeliconimg menustandard" src="Assets/Group 28.png">
                    </div>
                    <div class="filtericon col1">
                        <img class="middlebuttonimg menustandard" src="Assets/Group 25.png">
                    </div>
                    <div class="calipericon col1">
                        <img class="calipericonimg menustandard" src="Assets/Group 29.png">
                    </div>
                    <div class="colfiller">

                    </div>
                    
                


                <!--COL 2-->

                    <div class="uparrow col2">
                        <img class="uparrowimg menustandard" src="Assets/Group 10.png">
                    </div>

                    <div class="carousel-container">
                            <div id="track"> 
                            </div>
                    </div>


                    <div class="downarrow col2">
                        <img class="downarrowimg menustandard" src="Assets/Group 11.png">
                    </div>
                    

                    
                    <div class="carimage">
                        <div class="loading" onload = "loadRemove()">
                        </div>
                        <div class="displayed-wheels">
                            <img class="front-wheel" src="img/WorkMeisterL1GunmetalGC.png">
                            <img class="rear-wheel" src="img/WorkMeisterL1GunmetalGC.png">
                        </div>
                    </div>


                

            

        </section>

        <section class ="mobile-message">
            <div class = "popup">
                <h1>Landscape Orientation Only</h1>
                <div class = "phone-container">
                    <img class = "turnphoneimg" src="Assets/Turn Phone icon.png">
                </div>
                <p class = "infotext">Please turn your device</p>
            </div>
        </section>


    </body>
    <script type ="module" src="index.js"></script>
